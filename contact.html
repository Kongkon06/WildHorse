<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Wild Horse Karate Championship</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f3f5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .contact-us-section {
      background-color: #ffffff;
      padding: 40px;
      margin: 50px auto;
      border-radius: 8px;
      max-width: 1200px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .contact-us-section:hover {
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .contact-us-section h2 {
      font-size: 36px;
      text-align: center;
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 30px;
    }

    /* Contact Info Styles */
    .contact-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .contact-info, .map-container {
      width: 48%;
      margin-bottom: 30px;
    }

    /* Contact Info Section */
    .contact-info h3 {
      font-size: 28px;
      color: #2c3e50;
      font-weight: 600;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .contact-info p {
      font-size: 18px;
      color: #34495e;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .contact-info i {
      color: #16a085;
      margin-right: 10px;
    }

    /* Social Media Links */
    .social-media a {
      color: #16a085;
      text-decoration: none;
      margin-right: 20px;
      font-size: 20px;
      font-weight: 600;
    }

    .social-media a:hover {
      text-decoration: underline;
    }

    /* Map Section */
    .map-container {
      width: 100%;
      margin-top: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .map-container iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        align-items: center;
      }

      .contact-info, .map-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="nav-left">
        <img src="horse.jpg" alt="Logo" class="logo">
        <div class="title">
          <h1 class="wild-horse">Wild Horse All Assam</h1>
          <h1 class="championship">Championship 2025</h1>
        </div>
        <div class="hamburger-menu" id="hamburgerMenu">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" fill="#333">
            <path d="M3 6h18M3 12h18M3 18h18" stroke="#333" stroke-width="2" stroke-linecap="round" />
          </svg>
        </div>
      </div>
      <div class="nav-right" id="navLinks">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="enroll.html">Enroll Now</a></li>
        </ul>
      </div>
    </div>
  </header>
  <!-- Contact Us Section -->
  <section class="contact-us-section" id="contact-us">
    <h2>Contact Us</h2>

    <div class="contact-container">
      <!-- Contact Info Section -->
      <div class="contact-info">
        <h3>Contact Information</h3>
        <p><i class="fas fa-phone"></i><strong>Phone:</strong> +91 123 456 7890</p>
        <p><i class="fas fa-envelope"></i><strong>Email:</strong> info@karatechampionship.com</p>
        <p><i class="fas fa-map-marker-alt"></i><strong>Address:</strong> Dibrugarh University, Dibrugarh, Assam</p>

        <!-- Social Media Links -->
        <div class="social-media">
          <a href="https://facebook.com" target="_blank">Facebook</a>
          <a href="https://instagram.com" target="_blank">Instagram</a>
          <a href="https://twitter.com" target="_blank">Twitter</a>
        </div>
      </div>
    </div>

    <!-- Map Location Section -->
    <div class="map-container">
      <h3>Find Us on the Map</h3>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1080.6426281718732!2d94.89895508500715!3d27.44869322412198!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3740a2b3d646afdf%3A0x71d669f44651d34c!2sBishnu%20Rabha%20Rangamancha!5e0!3m2!1sen!2sin!4v1737961201193!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>

  <!-- Font Awesome for Icons (optional) -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hamburgerMenu = document.getElementById('hamburgerMenu');
      const navLinks = document.getElementById('navLinks');
      const body = document.body;
    
      // Toggle menu
      hamburgerMenu.addEventListener('click', () => {
        hamburgerMenu.classList.toggle('active');
        navLinks.classList.toggle('active');
        body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : '';
      });
    
      // Close menu when clicking outside
      document.addEventListener('click', (e) => {
        if (!navLinks.contains(e.target) && !hamburgerMenu.contains(e.target)) {
          hamburgerMenu.classList.remove('active');
          navLinks.classList.remove('active');
          body.style.overflow = '';
        }
      });
    
      // Close menu when clicking a link
      const navLinksElements = navLinks.querySelectorAll('a');
      navLinksElements.forEach(link => {
        link.addEventListener('click', () => {
          hamburgerMenu.classList.remove('active');
          navLinks.classList.remove('active');
          body.style.overflow = '';
        });
      });
    
      // Handle resize
      let timeoutId;
      window.addEventListener('resize', () => {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => {
          if (window.innerWidth > 768) {
            hamburgerMenu.classList.remove('active');
            navLinks.classList.remove('active');
            body.style.overflow = '';
          }
        }, 250);
      });
    });
    </script>
</body>
</html>
