<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enroll Now - Championship</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5; /* Removed gradient */
      color: #333;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .enroll-section {
      max-width: 1200px;
      margin: 50px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    /* Image Slider Styles */
    .slider {
      position: relative;
      width: 100%;
      height: 500px; /* Increased the height from 300px to 500px */
      margin-bottom: 30px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image fills the container */
    }

    /* Neon Glow Effect for Title - Reduced Glow */
    .neon-effect {
      font-size: 40px;  /* Increased font size */
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 15px #00b3ff, 0 0 30px #ff6347;  /* Subtle glow */
      margin-bottom: 15px;
      text-align: center;
      transition: text-shadow 0.3s ease;
    }

    .neon-effect:hover {
      text-shadow: 0 0 25px #00b3ff, 0 0 50px #ff6347;
    }

    /* Enrollment Box Styles */
    .enroll-box {
      background-color: #ffffff;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      margin-bottom: 40px;
      text-align: center;
      position: relative;
      border: 1px solid #eee;
      transition: box-shadow 0.3s ease;
    }

    .enroll-box h2 {
      font-size: 36px;
      color: #333;
      margin-bottom: 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .enroll-box h2:hover {
      color: #ff6347;
    }

    .enroll-box p {
      font-size: 20px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .enroll-box:hover {
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    }

    /* Professional Form Box */
    .google-form {
      display: none; /* Initially hide the form */
      padding: 20px;
      background-color: #fafafa;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    /* Form Styling - Inputs, Labels, Buttons */
    .google-form input,
    .google-form select,
    .google-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    .google-form input:focus,
    .google-form select:focus,
    .google-form textarea:focus {
      border-color: #ff6347;
      outline: none;
    }

    .google-form button {
      padding: 12px 20px;
      background-color: #ff6347;
      color: #fff;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .google-form button:hover {
      background-color: #ff8c00;
    }

    /* Call to Action Button */
    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      margin-top: 30px;
      background-color: #ff6347;
      color: white;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #ff8c00;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .slider {
        height: 300px; /* Reduced slider height for smaller screens */
      }
      .enroll-box {
        padding: 20px;
      }
      .google-form iframe {
        height: 600px; /* Reduced height for smaller screens */
      }
    }
  </style>
</head>
<body>

  <div class="enroll-section">
    <!-- Image Slider -->
    <div class="slider">
      <img src="e1.jpg" alt="Championship Image">
    </div>

    <!-- Enrollment Box -->
    <div class="enroll-box">
      <!-- Neon Effect Title -->
      <h2 class="neon-effect">Enroll Now and Become a Part of the Championship</h2>
      <p>Don't miss out on the chance to join an exciting competition. Fill out the form below to enroll and secure your spot. We can't wait to have you on board!</p>
      <!-- Call to Action Button -->
      <a href="javascript:void(0);" class="cta-button" id="getStartedBtn">Enroll Now</a>
    </div>

    <!-- Google Form Embed -->
    <div class="google-form" id="googleForm">
      <iframe src="https://forms.gle/qquf1BU8EJ1UKrhL9" width="100%" height="850" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>
  </div>

  <!-- JavaScript to Toggle Google Form -->
  <script>
    // Get the button and the form container
    const getStartedBtn = document.getElementById('getStartedBtn');
    const googleForm = document.getElementById('googleForm');

    // Add click event listener to the button
    getStartedBtn.addEventListener('click', function() {
      // Toggle the visibility of the Google form
      googleForm.style.display = googleForm.style.display === 'block' ? 'none' : 'block';
    });
  </script>

</body>
</html>
